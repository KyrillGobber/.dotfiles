### On startup ###
env = GDK_SCALE,2
env = GTK_THEME,Adwaita-dark
env = XCURSOR_SIZE,32
exec-once=/usr/bin/hyprpaper
exec-once=/usr/bin/waybar
exec-once=/usr/bin/nextcloud
exec-once=/usr/lib/polkit-gnome
exec-once=swaync
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
#exec-once=xprop -root -f _XWAYLAND_GLOBAL_OUTPUT_SCALE 32c -set _XWAYLAND_GLOBAL_OUTPUT_SCALE 2
#exec-once=swayidle -w before-sleep 'hyprlock'
exec-once = hypridle
#exec-once=libinput-gestures-setup start
#exec-once = hyprpm reload -n

input {
    kb_layout = ch
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
		tap-to-click=true
		clickfinger_behavior=true
        natural_scroll=yes
        middle_button_emulation=yes
    }


    sensitivity = 0.4 # -1.0 - 1.0, 0 means no modification.
    # force_no_accel=1 # gotta use accel_profile=flat, so that it also works for the bluetooth trackpad
    accel_profile=flat
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 0,4,4,4
    border_size = 0
    col.active_border = rgb(005500)
    col.inactive_border = rgba(59595900)

    layout = dwindle
}

cursor {
        inactive_timeout = 1
}

misc {
    vfr = 1
    vrr = 1
    force_default_wallpaper = 0
    disable_autoreload = true
}

xwayland {
  force_zero_scaling = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 15

    blur {
        enabled = false
    }

    active_opacity = 1.0
    inactive_opacity = 0.90
    fullscreen_opacity = 1.0
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    animation = windows, 1, 3, default
    #animation = windowsOut, 1, 3, default, popin 80%
    animation = border, 1, 6, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 3, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    special_scale_factor = 0.9
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    special_scale_factor = 0.9
}

gestures {
    workspace_swipe_cancel_ratio = 0.15
}

gesture = 3, horizontal, workspace
gesture = 4, up, close
gesture = 4, down, dispatcher, togglespecialworkspace

