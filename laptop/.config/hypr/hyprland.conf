bind=SUPER,TAB,cyclenext
bind=SUPER,q,killactive,
# bind=SUPER,w
bind=SUPER,E,exec,$fileManager
# bind=SUPER,r
bind=SUPER,T,exec,$terminal
# bind=SUPER,z
# bind=SUPER,u
# bind=SUPER,i
# bind=SUPER,o
bind=SUPER,P,pin,

