$terminal = foot
$fileManager = nautilus
$menu = wofi --show drun

env = WLR_NO_HARDWARE_CURSORS,1
env = __GLX_GSYNC_ALLOWED,0
env = __GL_VRR_ALLOWED,0
env = GTK_THEME,Adwaita:dark

env = AMD_DEBUG,nodc
env = AMD_VULKAN_ICD,RADV    # Force RADV over AMDVLK if installed

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = HYPRCURSOR_THEME,rose-pine-hyprcursor

exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=/usr/bin/hyprpaper
exec-once=/usr/bin/waybar
exec-once=/usr/bin/nextcloud
exec-once = systemctl --user start hyprpolkitagent
#exec-once=/usr/lib/xfce-polkit/xfce-polkit
exec-once=libinput-gestures-setup start
exec-once=swaync
#exec-once = hyprpm reload -n

#monitor=,preferred,auto,1
# PG27AQN, default and gaming
monitor=DP-1,2560x1440@360,0x0,1
#monitor=DP-1,1920x1080@360,0x0,1
# TV:
#monitor=HDMI-A-1,2560x1440@120,2160x0,1,mirror,DP-1
#monitor=HDMI-A-1,1920x1080@120,0x0,1,mirror,DP-1
workspace=DP-1,2
#workspace=DP-2,1

input {
    kb_layout = ch
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
		tap-to-click=true
		clickfinger_behavior=true
        natural_scroll=yes
    }
    
    tablet {
        relative_input = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    # force_no_accel=1 # gotta use accel_profile=flat, so that it also works for the bluetooth trackpad
    accel_profile=flat
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    allow_tearing = true

    gaps_in = 8
    gaps_out = 2,8,8,8
    border_size = 0
    col.active_border = rgba(99999900) # 00 is transparent
    col.inactive_border = rgba(59595900)
    #apply_sens_to_raw=1 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
    
    layout = dwindle
}

cursor {
        inactive_timeout = 1
}

misc {
    force_default_wallpaper = 0
}

xwayland {
  force_zero_scaling = true
}

decoration {
    rounding = 15
    blur {
        enabled = true
        size = 8
        new_optimizations = on
        ignore_opacity = true
        xray = true
    }
    active_opacity = 1.0
    inactive_opacity = 0.90
    fullscreen_opacity = 1.0

    shadow {
        enabled = false
        range = 30
        render_power = 3
        color = 0x66000000
    }

}

animations {
    enabled=1
    animation=windows,1,2,default
    animation=border,1,6,default
    animation=fade,1,4,default
    animation=workspaces,1,3,default
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
    preserve_split = yes
    special_scale_factor = 0.9
}

gestures {
    workspace_swipe=yes
    workspace_swipe_cancel_ratio = 0.15
}

# some nice mouse binds
bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow

