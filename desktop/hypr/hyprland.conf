### config ###
monitor=,preferred,auto,1
monitor=DP-1,1920x1080@240,1080x250,1
monitor=DP-2,1920x1080@120,0x0,1
monitor=DP-2,transform,3
workspace=DP-1,2
workspace=DP-2,1

input {
    kb_layout = ch
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
		tap-to-click=true
		clickfinger_behavior=true
        natural_scroll=yes
        middle_button_emulation=yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    # force_no_accel=1 # gotta use accel_profile=flat, so that it also works for the bluetooth trackpad
    accel_profile=flat
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 2
    border_size = 1
    col.active_border = rgb(00ff00)
    col.inactive_border = rgba(595959aa)
    # col.active_border=0x6600b571
    # col.inactive_border=0x66333333
    apply_sens_to_raw=1 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
    
    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    multisample_edges=1

    blur = false
    blur_size = 5
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled=1
    animation=windows,1,2,default
    animation=border,1,6,default
    animation=fade,1,4,default
    animation=workspaces,1,3,default
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
    preserve_split = yes
}

gestures {
    workspace_swipe=yes
}

